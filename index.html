l media, user verifications, voice and video calls, digital currency exchange, and more. I program with all of my heart because I care about the users.</div><div>Many of my programs are not visual enough to show in my resume. I understand deeply smart algorithms including brute force, recursive, dynamic, binary search, breadth-first search, sort, depth-first search, map, and more. </div><div>I have created artificial intelligence programs that can accurately identify animals, plants, vehicles, facial recognition, create music and poetry, speech synthesis, create art, possess voice recognition, and more. These programs can be converted into models to make them compatible with many platforms.</div><div>I am trained and experienced with electronic technologies. I’ve built a remote-control vehicle, an 8-bit game, a remote robotic system, a smart pet, a radio, a mechanical bird, and more. I have deep knowledge of software, hardware, science, and math.</div>",simple:!0},{p_text:"PROVEN SKILLS",sections:[{s_text:"Websites are compatible with everything.",blocks:[{b_text:"Websites look good on devices from 1800px (TV) to 1px (watch) wide by using a non-traditional method of responsive web design, defining the minimum width for the body element. For screens smaller than the minimum width, the whole website starts to scale down.",iframeId:"4oxHtxcZDOY"},{b_text:"Websites look consistent on all devices, operating systems, browsers, and platforms (can convert websites to native apps).",iframeId:"mbnDp2T8vLY"},{b_text:"On mobile devices, consider screen height when the keyboard appears to bring the best user experience.<div class='littleSpace'></div>Moreover, the emoji characters in different browsers, operating systems, or devices are different, which makes it very inconsistent to style emojis. Therefore, all emoji characters are replaced with images. Another website is created to generate emoji images and host those images. So far, the supporting website generates and owns over 7000 emoji images. One more notable thing is users can type, select, delete, copy, cut, and paste emoji images like normal text.",iframeId:"A3fMAI5m7lg"},{b_text:"Consider if mobile devices are in horizontal or vertical rotation mode. Access, analyze, and consider native media like the front camera to take full advantage of mobile devices.",iframeId:"pciV7PS7xl0"},{b_text:"Consider the native events like the touch event on phones or the mouse event on computers.",iframeId:"ijPbk6SS61A"}]},{s_text:"Convert website to app.",blocks:[{b_text:"Use React Native to convert websites to Android and iOS apps. It can access native APIs like the microphone and camera, not just display the page.",iframeId:"dcCGGbkNRdA"}]},{s_text:"Email verification.",blocks:[{b_text:"Verification emails look professional on phones. These are not plain-text emails, but HTML content.",imgUrl:"https://i.ibb.co/MRZQpJz/email-verification1.png"},{b_text:"Verification emails look attractive on computers.",imgUrl:"https://i.ibb.co/5jB3LFx/Screenshot-2022-09-06-193908.png"},{b_text:"Made authentication page. The video will demonstrate how email verification works.",iframeId:"VrBn5b8Kb3I"}]},{s_text:"Detect the online status of users.",blocks:[{b_text:"To communicate in real-time, the technologies used are WebSocket, Channels, and WebRTC.",iframeId:"XB40Mre-ocU"}]},{s_text:"Process online payments.",blocks:[{b_text:"When the video was made, it focused on the back end, not the front end.",iframeId:"Pk_EFOgDq_U"}]},{s_text:"Attention to minute front-end details.",blocks:[{b_text:"Made a page for teachers to compile a question set. The website will take the set of questions to create a game for students to play.",iframeId:"e41z3HaE6bA"},{b_text:"Built book editor. Users can add/delete/resize/rotate text boxes, images, videos, audio, and emojis, change font color, change font size, and more. The video shows the end product after editing and saving.",iframeId:"hPVAtMEaJ6U"},{b_text:"Made a profile page to show the ratings, reviews, and transaction history of that user.",iframeId:"wzObTkazp80"},{b_text:"The video shows how users can edit their avatars. People can zoom and crop their avatars. Afterward, the web calculates the average color of the image to set the background color for the profile page.",iframeId:"wdF1YHRqil4"},{b_text:"The video shows how a user sends and views images. People can upload, preview, and delete multiple images before sending them. After sending, people can delete, view in full-screen mode, and download images.",iframeId:"SAp8N4mQFZg"}]},{s_text:"Visualize data with SVG.",blocks:[{b_text:"The graphs below are not static images but (SVG) Scalable Vector Graphics. Animated force graph.",iframeId:"7_Os01B6wkc"},{b_text:"Graphical heat map.",iframeId:"sqwgIJ7bSak"},{b_text:"Graphical scatter plot.",iframeId:"X52kG_9V9qM"},{b_text:"Intuitive tree map.",iframeId:"7lrKE_3J1fw"},{b_text:"Interactive heat map.",iframeId:"U8ZG9jBpTO0"}]},{s_text:"Samples of sound analyzing programs.",blocks:[{b_text:"Created a website that mimics the function of a hearing aid device. It records the sound and enhances the frequencies that hearing-impaired people cannot hear clearly.",iframeId:"jRUmEaW0MOE"},{b_text:"Created a sound visualizer. People can watch it when callers delay answering inbound calls.",iframeId:"pfB7QvSM138"}]},{s_text:"Code processed to be optimal.",blocks:[{b_text:"Static files are minified, uglified, and obfuscated to increase the loading speed and security.",iframeId:"3pvs4ovjizg"}]},{s_text:"Application of math skills.",blocks:[{b_text:"Particles don’t move randomly. They follow a beautiful calculus function.",iframeId:"3OV9aYmtkbY"},{b_text:"Developed an algorithm to learn how to draw stars systemically.",iframeId:"um8RqcsrAnQ"},{b_text:"Understand math deeply to make artificial intelligence. Artificial intelligence programs are in the videos below.",iframeId:"REMjXbOOLik"},{b_text:"The video shows the equation of a radio signal. The radio is in the video below.",iframeId:"p69q33QRyQQ"}]},{s_text:"Samples of artificial intelligence.",blocks:[{b_text:"Created artificial intelligence to detect vehicles automatically from a video feed. This technology is used in driverless cars.",iframeId:"bCQ-6iUuRSc"},{b_text:"Created artificial intelligence to create jazz music as a demonstration.",iframeId:"-0KEqBlXHYw"},{b_text:"Created artificial intelligence to create poems as a demonstration.",iframeId:"xbYifCqW714"}]},{s_text:"Game-development skills.",blocks:[{b_text:"Used face-detection artificial intelligence to detect the face direction to move the player. The face direction is the moving direction of the player. Used algorithms to generate random mazes and navigate the sheep.",iframeId:"ZKEQeftSC8s"},{b_text:"Used hand-detection artificial intelligence to control the player. Close your hand to fly. Open your hand to fall.",iframeId:"zzZPcE6YbuE"},{b_text:"Used face-detection artificial intelligence to control the player. The wider the player opens their mouth, the stronger the bird flaps.",iframeId:"eYH-olobcY0"},{b_text:"Used artificial intelligence to create an unbeatable bot to play against players.",iframeId:"tlOmHcsI5CM"},{b_text:"Sample of 3d game.",iframeId:"ro5X40SQaFk"},{b_text:"Sample of 3d game.",iframeId:"SKN2xKDQUps"},{b_text:"Sample of 2d rogue-like game.",iframeId:"PrsRssl_Xno"},{b_text:"Sample of a real-time interactive multiplayer game.",iframeId:"UFS0xWYIQ2g"}]},{s_text:"Supporting skills: hardware skills.",blocks:[{b_text:"Built a robot pet. It can tell you jokes, tell time, answer knowledge questions from Wikipedia, and open music from YouTube.",iframeId:"c-i5UhLC2SM"},{b_text:"Built a car that can be remotely controlled by a mobile app.",imgUrl:["https://i.ibb.co/2vqvf3N/35077629-2069226816734028-7479980958129586176-n.jpg","https://i.ibb.co/m6KN56x/Screenshot-2022-09-07-174124.png"]},{b_text:"Built a pixel game.",iframeId:"4Q71Dr6DRvY"},{b_text:"Built a radio.",iframeId:"lV8wgw_iV-s"},{b
